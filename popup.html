<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabQuest</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header>
      <h1>TabQuest</h1>
      <div class="player-info">
        <div class="level-badge" id="level-badge">1</div>
        <div class="player-class" id="player-class"></div>
        <div class="player-stats">
          <div class="stat">
            <img src="icons/xp.svg" alt="XP" class="stat-icon" id="xp-icon">
            <span id="player-xp">0</span> / <span id="xp-needed">100</span> XP
          </div>
          <div class="stat">
            <img src="icons/gold.svg" alt="Gold" class="stat-icon">
            <span id="player-gold">0</span> Gold
          </div>
        </div>
      </div>
    </header>

    <main id="game-container">
      <!-- Character selection (shown only if no class is selected) -->
      <div id="character-selection" class="hidden">
        <h2>Choose Your Character Class</h2>
        <div class="character-options">
          <div class="character-option" data-class="warrior">
            <img src="icons/classes/warrior.svg" alt="Warrior">
            <h3>Warrior</h3>
            <p>+10% XP, -10% Gold</p>
          </div>
          <div class="character-option" data-class="mage">
            <img src="icons/classes/mage.svg" alt="Mage">
            <h3>Mage</h3>
            <p>+20% XP, -20% Gold</p>
          </div>
          <div class="character-option" data-class="rogue">
            <img src="icons/classes/rogue.svg" alt="Rogue">
            <h3>Rogue</h3>
            <p>-10% XP, +20% Gold</p>
          </div>
        </div>
        <button id="confirm-class" disabled>Confirm Selection</button>
      </div>

      <!-- Current event (shown only when there's an active event) -->
      <div id="current-event" class="section hidden">
        <h2>Current Event</h2>
        <div id="event-container"></div>
      </div>

      <!-- Active Buffs -->
      <div id="buffs-section" class="section">
        <h2>Active Buffs</h2>
        <div id="buffs-container" class="buffs-container">
          <p id="no-buffs-message">No active buffs</p>
        </div>
      </div>

      <!-- Quests -->
      <div id="quests-section" class="section">
        <h2>Quests</h2>
        <div id="quests-container" class="quests-container"></div>
      </div>

      <!-- Achievements -->
      <div id="achievements-section" class="section">
        <h2>Achievements</h2>
        <div id="achievements-container" class="achievements-container">
          <p id="no-achievements-message">No achievements yet</p>
        </div>
      </div>
    </main>

    <!-- Templates -->
    <!-- Monster Event Template -->
    <template id="monster-event-template">
      <div class="event monster-event">
        <img class="monster-image" src="" alt="Monster">
        <div class="event-details">
          <h3 class="monster-name"></h3>
          <p class="monster-level">Level: <span></span></p>
          <p class="monster-rewards">Rewards: <span class="xp"></span> XP, <span class="gold"></span> Gold</p>
          <button class="button defeat-monster">Defeat Monster</button>
        </div>
      </div>
    </template>

    <!-- Treasure Event Template -->
    <template id="treasure-event-template">
      <div class="event treasure-event">
        <img class="treasure-image" src="" alt="Treasure">
        <div class="event-details">
          <h3 class="treasure-name"></h3>
          <p class="treasure-rewards">You gained: <span class="xp"></span> XP, <span class="gold"></span> Gold</p>
        </div>
      </div>
    </template>

    <!-- Riddle Event Template -->
    <template id="riddle-event-template">
      <div class="event riddle-event">
        <img class="riddle-image" src="icons/riddle.png" alt="Riddle">
        <div class="event-details">
          <h3>Riddle Challenge</h3>
          <p class="riddle-question"></p>
          <div class="riddle-input-group">
            <input type="text" class="riddle-answer" placeholder="Your answer...">
            <button class="button submit-answer">Submit</button>
          </div>
          <p class="riddle-rewards">Rewards: <span class="xp"></span> XP, <span class="gold"></span> Gold</p>
        </div>
      </div>
    </template>

    <!-- Power-Up Event Template -->
    <template id="powerup-event-template">
      <div class="event powerup-event">
        <img class="powerup-image" src="" alt="Power-Up">
        <div class="event-details">
          <h3 class="powerup-name"></h3>
          <p class="powerup-description"></p>
          <p class="powerup-duration">Duration: <span></span></p>
        </div>
      </div>
    </template>

    <!-- Buff Template -->
    <template id="buff-template">
      <div class="buff">
        <img class="buff-icon" src="" alt="Buff">
        <div class="buff-details">
          <h4 class="buff-name"></h4>
          <p class="buff-description"></p>
          <div class="buff-timer">
            <div class="timer-bar"></div>
          </div>
        </div>
      </div>
    </template>

    <!-- Quest Template -->
    <template id="quest-template">
      <div class="quest">
        <h4 class="quest-name"></h4>
        <p class="quest-description"></p>
        <div class="quest-progress">
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
          <span class="progress-text"></span>
        </div>
        <div class="quest-rewards">
          <span class="reward-xp"></span>
          <span class="reward-gold"></span>
          <span class="reward-item"></span>
        </div>
      </div>
    </template>

    <!-- Achievement Template -->
    <template id="achievement-template">
      <div class="achievement">
        <div class="achievement-icon">üèÜ</div>
        <div class="achievement-details">
          <h4 class="achievement-title"></h4>
          <p class="achievement-date"></p>
        </div>
      </div>
    </template>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
